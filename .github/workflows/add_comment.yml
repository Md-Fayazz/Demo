name: Add Default Comment to Pull Request

on:
  pull_request:
    types:
      - opened

jobs:
  add_comment:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install Dependencies
        run: npm install @actions/github

      - name: Add Default Comment
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          node -e "const { Octokit } = require('@octokit/rest');
                    const octokit = new Octokit({ auth: process.env.GITHUB_TOKEN });

                    const comment = 'Thank you for your pull request!';

                    const { owner, repo, number } = JSON.parse(process.env.GITHUB_CONTEXT).payload.pull_request;
                    octokit.issues.createComment({ owner, repo, issue_number: number, body: comment });"

