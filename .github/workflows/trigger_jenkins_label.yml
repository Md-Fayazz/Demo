name: Trigger Jenkins Job on Label

on:
  pull_request:
    types:
      - labeled

jobs:
  trigger_jenkins:
    runs-on: ubuntu-latest

    steps:
      - name: Check PR Label
        id: check_label
        run: echo ::set-output name=label::${{ github.event.label.name }}

      - name: Trigger Jenkins Job
        if: steps.check_label.outputs.label == 'Check'
        run: |
          JENKINS_JOB_URL=${{ secrets.JENKINS_URL }}
          JENKINS_USERNAME=${{ secrets.JENKINS_USERNAME }}
          JENKINS_TOKEN=${{ secrets.JENKINS_API_TOKEN }}

          # Replace 'your_job_name' with the name of your Jenkins job
          JOB_NAME="Pull_and_merge"

          # Construct the Jenkins job URL with parameters
          JOB_URL="${JENKINS_JOB_URL}/job/${JOB_NAME}/buildWithParameters?REPO_NAME=${{ github.repository }}&PR_NUMBER=${{ github.event.pull_request.number }}"

          # Trigger the Jenkins job with parameters using cURL
          curl -X POST -u $JENKINS_USERNAME:$JENKINS_TOKEN $JOB_URL

      - name: Set Check Run Description
        id: set_check_description
        run: |
          CHECK_RUN_ID=$(curl -s -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            -d '{"name": "Jenkins Job Triggered", "head_sha": "${{ github.sha }}", "status": "completed", "conclusion": "success", "output": {"title": "Jenkins Job Information", "summary": "The following Jenkins job was triggered:", "text": "Jenkins job triggered: $JOB_NAME"}}' \
            "https://api.github.com/repos/${{ github.repository }}/check-runs" | jq -r '.id')

          echo "::set-output name=check_run_id::$CHECK_RUN_ID"
        
      - name: Wait for Check Run
        run: |
          CHECK_RUN_ID=${{ steps.set_check_description.outputs.check_run_id }}
          status="in_progress"

          while [ "$status" = "in_progress" ]; do
            sleep 5
            status=$(curl -s -X GET \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/repos/${{ github.repository }}/check-runs/$CHECK_RUN_ID" | jq -r '.status')
          done
